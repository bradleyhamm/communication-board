{% extends "base.html" %}

{% block content %}
<div class="board row">
    <div class="twelve columns">
        <div class="images">
            <div class="image">Image 1</div>
            <div class="image">Image 2</div>
            <div class="image">Image 3</div>
            <div class="image">Image 4</div>
            <div class="image">Image 5</div>
            <div class="image">Image 6</div>
            <div class="image">Image 7</div>
            <div class="image">Image 8</div>
        </div>
    </div>
</div>

<div class="row">
    <div class="twelve columns">
        <form action="" method="post" enctype="multipart/form-data" novalidate>
            <label for="image_input">Image</label>
            <input type="file" id="image_input" name="image"/>
            <input class="button-primary" type="submit" value="Add">
        </form>
    </div>
</div>

{% endblock %}
